<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gym Bro</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">


<h1>üèãÔ∏è Gym Bro</h1>
<div style="display: flex; gap: 24px; align-items: flex-start; margin-bottom: 2em; flex-wrap: wrap;">
  <div style="flex:1; min-width:320px; background:#24262f; padding:18px 16px; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1); display:flex; flex-direction:column;">
    <h2 style="margin-top:0;">Add Exercise</h2>
    <form id="workout-form" style="margin-bottom:0;">
      <label for="date">Date:</label>
      <input type="date" id="date" required />
      <label for="exercise">Exercise:</label>
      <div style="display: flex; gap: 5px; align-items: center;">
        <select id="exercise" required style="flex: 1;">
          <option value="">Select Exercise</option>
        </select>
        <button type="button" id="add-exercise-btn" style="padding: 8px 12px; background: #28a745; border: none; border-radius: 4px; color: white; cursor: pointer;" title="Add New Exercise">+</button>
      </div>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Weight (kg)" required />
      <label for="reps">Reps:</label>
      <input type="number" id="reps" placeholder="Reps" required />
      <label for="notes">Notes:</label>
      <textarea id="notes" placeholder="Notes (optional)"></textarea>
      <button type="submit">Add</button>
    </form>
  </div>
  <div id="creative-workout" style="flex:1; min-width:320px; background:#24262f; padding:18px 16px; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1); display:flex; flex-direction:column;">
    <h2 style="margin-top:0;">Today's Workout</h2>
    <div id="creative-workout-list"></div>
  </div>
</div>

<!-- Workout Log Box -->
<div class="workout-log-box" style="margin-top:20px; background:#24262f; padding:15px; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
  <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
    <h2 style="margin: 0; text-align: center; width: 100%;">Workout Log</h2>
    <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;">
      <span style="font-size:14px; font-weight:normal;">
        Filter: 
        <label for="filter-exercise" style="margin-left:5px;">Exercise:</label>
        <select id="filter-exercise"><option value="">All Exercises</option></select>
        <label for="filter-start" style="margin-left:10px;">From:</label>
        <input type="date" id="filter-start" style="width:130px;" />
        <label for="filter-end" style="margin-left:5px;">To:</label>
        <input type="date" id="filter-end" style="width:130px;" />
        <button id="apply-filter" style="padding:2px 5px;">Go</button>
        <button id="clear-filter" style="padding:2px 5px;background:#dc3545;">X</button>
      </span>
      <button id="clear-all" style="background:#dc3545;">Delete All Data</button>
    </div>
  </div>
  <table id="log-table">
    <thead>
      <tr><th>Date</th><th>Exercise</th><th>Weight</th><th>Reps</th><th>Notes</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Weekly Checklist -->
<div class="checklist">
<h2>Weekly Checklist</h2>
<div class="carousel" id="checklist-carousel"></div>
</div>

<!-- Progress Chart Box -->
<div class="progress-chart-box" style="margin-top:20px; background:#24262f; padding:15px; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
  <h2>Progress Chart</h2>
  <div class="chart-controls">
    <label for="chart-type">View: </label>
    <select id="chart-type">
      <option value="weight">Weight</option>
      <option value="reps">Reps</option>
    </select>
    <label for="chart-exercise">Exercise: </label>
    <select id="chart-exercise">
      <option value="">All Exercises</option>
    </select>
  </div>
  <canvas id="progressChart"></canvas>
</div>
</div>

<!-- Add Exercise Popup Modal -->
<div id="exercise-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #24262f; padding: 20px; border-radius: 12px; min-width: 300px;">
    <h3 style="margin-top: 0; color: white;">Add New Exercise</h3>
    <form id="new-exercise-form">
      <label for="new-exercise-name" style="color: white;">Exercise Name:</label>
      <input type="text" id="new-exercise-name" required style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" placeholder="e.g., Bicep Curl" />
      
      <label for="new-muscle-group" style="color: white;">Muscle Group:</label>
      <input type="text" id="new-muscle-group" required style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" placeholder="e.g., Arms" />
      
      <label for="new-weekly-target" style="color: white;">Weekly Target:</label>
      <input type="number" id="new-weekly-target" min="1" value="1" style="width: 100%; margin-bottom: 15px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
      
      <div style="display: flex; gap: 10px; justify-content: flex-end;">
        <button type="button" id="cancel-exercise" style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
        <button type="submit" style="padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Add Exercise</button>
      </div>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
