<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Gym Bro</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff7f50'><path d='M20.57 14.86L22 13.43 20.57 12 17 15.57 8.43 7 12 3.43 10.57 2 9.14 3.43 7.71 2 5.57 4.14 4.14 2.71 2.71 4.14l1.43 1.43L2 7.71l1.43 1.43L2 10.57 3.43 12 7 8.43 15.57 17 12 20.57 13.43 22l1.43-1.43L16.29 22l2.14-2.14 1.43 1.43 1.43-1.43-1.43-1.43L22 16.29z'/></svg>">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <!-- Header -->
  <div class="nav-header">
    <div style="display: flex; justify-content: space-between; align-items: center; gap: 15px;">
      <div style="display: flex; align-items: center; gap: 8px;">
        <h1 style="margin: 0; font-size: 1.5em;">Gym Bro</h1>
        <span id="status-icon" style="font-size: 0.8em;" title="Loading...">‚è≥</span>
      </div>
      <h3 style="margin: 0; font-size: 0.9em; white-space: nowrap;"><del>I can do it!</del> If I die, I die.</h3>
    </div>
  </div>

  <!-- Page: Dashboard -->
  <div id="dashboard" class="page active">
    <div style="display: flex; gap: 24px; align-items: flex-start; margin-bottom: 2em; flex-wrap: wrap;">
      <div id="creative-workout" class="content-box" style="flex:1; min-width:320px; display:flex; flex-direction:column;">
        <h2>Today's Workout</h2>
        <div id="creative-workout-list"></div>
      </div>
      <div class="content-box" style="flex:1; min-width:320px;">
        <h2>Quick Stats</h2>
        <div id="quick-stats"></div>
      </div>
    </div>
  </div>

  <!-- Page: Log Workout -->
  <div id="log-workout" class="page">
    <div style="max-width: 600px; margin: 0 auto; padding: 0 10px;">
      <div class="content-box" style="display:flex; flex-direction:column;">
        <h2>Add Exercise</h2>
        <form id="workout-form" style="margin-bottom:0; display: flex; flex-direction: column; gap: 12px;">
          <div style="display: flex; align-items: center; gap: 8px;">
            <label for="date" style="min-width: 80px; font-size: 14px;">Date:</label>
            <input type="date" id="date" required style="flex: 1; min-width: 0;" />
          </div>
          
          <div style="display: flex; align-items: center; gap: 8px;">
            <label for="exercise" style="min-width: 80px; font-size: 14px;">Exercise:</label>
            <div style="display: flex; gap: 5px; align-items: center; flex: 1; min-width: 0;">
              <select id="exercise" required style="flex: 1; min-width: 0;">
                <option value="">Select Exercise</option>
              </select>
              <button type="button" id="add-exercise-btn" style="padding: 8px 12px; background: #28a745; border: none; border-radius: 4px; color: white; cursor: pointer; flex-shrink: 0;" title="Add New Exercise">+</button>
            </div>
          </div>
          
          <div style="display: flex; align-items: center; gap: 8px;">
            <label for="weight" style="min-width: 80px; font-size: 14px;">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Weight" required style="flex: 1; min-width: 0;" inputmode="decimal" step="0.1" />
          </div>
          
          <div style="display: flex; align-items: center; gap: 8px;">
            <label for="reps" style="min-width: 80px; font-size: 14px;">Reps:</label>
            <input type="number" id="reps" placeholder="Reps" required style="flex: 1; min-width: 0;" inputmode="numeric" />
          </div>
          
          <div style="display: flex; align-items: center; gap: 8px;">
            <label for="notes" style="min-width: 80px; font-size: 14px;">Notes:</label>
            <textarea id="notes" placeholder="Notes (optional)" style="flex: 1; min-width: 0; height: 32px !important; min-height: 32px !important; max-height: 32px !important; resize: none; padding: 8px; box-sizing: border-box;"></textarea>
          </div>
          
          <button type="submit" id="add-workout-btn" style="margin-top: 10px; width: 100%;">Add</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Page: Workout History -->
  <div id="workout-history" class="page">
    <div class="workout-log-box content-box">
      <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <h2 style="margin: 0; text-align: center; width: 100%;">Workout Log</h2>
        <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;">
          <span style="font-size:14px; font-weight:normal;">
            <label for="filter-exercise" style="margin-left:5px;">Exercise:</label>
            <select id="filter-exercise"><option value="">All Exercises</option></select>
            <label for="filter-start" style="margin-left:10px;">From:</label>
            <input type="date" id="filter-start" style="width:130px;" />
            <label for="filter-end" style="margin-left:5px;">To:</label>
            <input type="date" id="filter-end" style="width:130px;" />
            <button id="apply-filter" style="padding:2px 5px;">Go</button>
            <button id="clear-filter" style="padding:2px 5px;background:#dc3545;">X</button>
          </span>
          <button id="clear-all" style="background:#dc3545;">Delete All Data</button>
        </div>
      </div>
      <div class="table-wrapper">
        <table id="log-table">
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Page: Weekly Checklist -->
  <div id="weekly-checklist" class="page">
    <div class="checklist">
      <h2>Weekly Checklist</h2>
      <div class="carousel" id="checklist-carousel"></div>
    </div>
  </div>

  <!-- Page: Progress Charts -->
  <div id="progress-charts" class="page">
    <div class="progress-chart-box content-box">
      <h2>Progress Chart</h2>
      <div class="chart-controls">
        <label for="chart-type">View: </label>
        <select id="chart-type">
          <option value="weight">Weight</option>
          <option value="reps">Reps</option>
        </select>
        <label for="chart-exercise">Exercise: </label>
        <select id="chart-exercise">
          <option value="">All Exercises</option>
        </select>
      </div>
      <canvas id="progressChart"></canvas>
    </div>
  </div>

  <!-- Page: Manage Exercises -->
  <div id="manage-exercises" class="page">
    <div style="max-width: 800px; margin: 0 auto;">
      <div class="content-box">
        <h2>Manage Exercises</h2>
        <div style="margin-bottom: 20px;">
          <button id="add-new-exercise-btn" style="padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">+ Add New Exercise</button>
        </div>
        <div id="exercises-list"></div>
      </div>
    </div>
  </div>
</div>

<!-- Add Exercise Popup Modal -->
<div id="exercise-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #24262f; padding: 20px; border-radius: 12px; min-width: 300px;">
    <h3 style="margin-top: 0; color: white;">Add New Exercise</h3>
    <form id="new-exercise-form">
      <div style="display: flex; align-items: center; margin-bottom: 10px; gap: 10px;">
        <label for="new-exercise-name" style="color: white; min-width: 120px;">Exercise Name:</label>
        <input type="text" id="new-exercise-name" required style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" placeholder="e.g., Bicep Curl" />
      </div>
      
      <div style="display: flex; align-items: center; margin-bottom: 10px; gap: 10px;">
        <label for="new-muscle-group" style="color: white; min-width: 120px;">Muscle Group:</label>
        <input type="text" id="new-muscle-group" required style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" placeholder="e.g., Arms" />
      </div>
      
      <div style="display: flex; align-items: center; margin-bottom: 15px; gap: 10px;">
        <label for="new-weekly-target" style="color: white; min-width: 120px;">Weekly Target:</label>
        <input type="number" id="new-weekly-target" min="1" value="1" style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
      </div>
      
      <div style="display: flex; gap: 10px; justify-content: flex-end;">
        <button type="button" id="cancel-exercise" style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
        <button type="submit" style="padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Add Exercise</button>
      </div>
    </form>
  </div>
</div>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <button class="nav-tab active" data-page="dashboard">
    <span class="nav-icon">üè†</span>
    <span class="nav-label">Dashboard</span>
  </button>
  <button class="nav-tab" data-page="log-workout">
    <span class="nav-icon">üìù</span>
    <span class="nav-label">Log Workout</span>
  </button>
  <button class="nav-tab" data-page="workout-history">
    <span class="nav-icon">üìä</span>
    <span class="nav-label">History</span>
  </button>
  <button class="nav-tab" data-page="weekly-checklist">
    <span class="nav-icon">‚úÖ</span>
    <span class="nav-label">Weekly Goals</span>
  </button>
  <button class="nav-tab" data-page="progress-charts">
    <span class="nav-icon">üìà</span>
    <span class="nav-label">Progress</span>
  </button>
  <button class="nav-tab" data-page="manage-exercises">
    <span class="nav-icon">‚öôÔ∏è</span>
    <span class="nav-label">Exercises</span>
  </button>
</nav>

<script src="script.js"></script>
</body>
</html>
