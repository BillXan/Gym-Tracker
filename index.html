<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gym Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>üèãÔ∏è Gym Tracker</h1>

<!-- CSV Import/Export -->
<div style="text-align:right; margin-bottom:10px;">
  <button id="export-csv">Export CSV</button>
  <input type="file" id="import-csv" accept=".csv" style="display:none;">
  <button id="import-csv-btn">Import CSV</button>
</div>

<!-- Workout Form -->
<form id="workout-form">
  <input type="date" id="date" required />
  <select id="exercise" required>
    <option value="">Select Exercise</option>
    <option value="Bench Press">Bench Press</option>
    <option value="Incline Dumbbell Press">Incline Dumbbell Press</option>
    <option value="Chest Fly">Chest Fly</option>
    <option value="Squat">Squat</option>
    <option value="Lunges">Lunges</option>
    <option value="Leg Press">Leg Press</option>
    <option value="Deadlift">Deadlift</option>
    <option value="Pull-Ups">Pull-Ups</option>
    <option value="Barbell Row">Barbell Row</option>
    <option value="Overhead Press">Overhead Press</option>
    <option value="Lateral Raise">Lateral Raise</option>
    <option value="Bicep Curl">Bicep Curl</option>
    <option value="Tricep Pushdown">Tricep Pushdown</option>
  </select>
  <input type="number" id="weight" placeholder="Weight (kg)" required />
  <input type="number" id="reps" placeholder="Reps" required />
  <textarea id="notes" placeholder="Notes (optional)"></textarea>
  <button type="submit">Add</button>
</form>


<!-- Workout Log Box -->
<div class="workout-log-box" style="margin-top:20px; background:#fff; padding:15px; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
  <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
    <h2 style="margin: 0; text-align: center; width: 100%;">Workout Log</h2>
    <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;">
      <span style="font-size:14px; font-weight:normal;">
        Filter: 
        <select id="filter-exercise"><option value="">All Exercises</option></select>
        <input type="date" id="filter-start" style="width:130px;" />
        <input type="date" id="filter-end" style="width:130px;" />
        <button id="apply-filter" style="padding:2px 5px;">Go</button>
        <button id="clear-filter" style="padding:2px 5px;background:#dc3545;">X</button>
      </span>
      <button id="clear-all" style="background:#dc3545;">Delete All Data</button>
    </div>
  </div>
  <table id="log-table">
    <thead>
      <tr><th>Date</th><th>Exercise</th><th>Weight</th><th>Reps</th><th>Notes</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Weekly Checklist -->
<div class="checklist">
<h2>Weekly Checklist</h2>
<div class="carousel" id="checklist-carousel"></div>
</div>

<!-- Progress Chart Box -->
<div class="progress-chart-box" style="margin-top:20px; background:#fff; padding:15px; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
  <h2>Progress Chart</h2>
  <div class="chart-controls">
    <label for="chart-type">View: </label>
    <select id="chart-type">
      <option value="weight">Weight</option>
      <option value="reps">Reps</option>
    </select>
    <select id="chart-exercise">
      <option value="">All Exercises</option>
    </select>
  </div>
  <canvas id="progressChart"></canvas>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
